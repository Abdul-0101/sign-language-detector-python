<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Detector Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
    video, canvas { border: 1px solid black; margin-top: 10px; }
    #output { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>üñêÔ∏è Sign Detector (Test Mode)</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="output">Waiting for detection...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8
    });

    hands.onResults(async (results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks.length === 0) {
        output.innerText = "‚úã No hand detected.";
        return;
      }

      const landmarks = results.multiHandLandmarks[0];
      drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
      drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 1 });

      const xs = landmarks.map(p => p.x);
      const ys = landmarks.map(p => p.y);
      const minX = Math.min(...xs);
      const minY = Math.min(...ys);
      const normalized = landmarks.flatMap(p => [p.x - minX, p.y - minY]);

      console.log("üì§ Sending to /predict:", normalized);

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ landmarks: normalized })
        });

        const data = await res.json();
        console.log("‚úÖ Response:", data);

        output.innerText = `Letter: ${data.letter}, Word: ${data.predicted_word}, Text: ${data.current_text}`;
      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        output.innerText = "‚ùå Failed to fetch prediction.";
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480,
    });

    camera.start();
  </script>
</body>
</html>
