<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Language Detector</title>
  <style>
    video, canvas { display: block; margin: auto; }
    #letter { font-size: 3em; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline width="640" height="480"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="letter">_</div>

  <!-- UMD builds -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const letterDiv = document.getElementById('letter');

    const hands = new Hands.Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults(async results => {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0);
      if (results.multiHandLandmarks.length) {
        const lm = results.multiHandLandmarks[0];
        const xs = lm.map(p => p.x);
        const ys = lm.map(p => p.y);
        const minX = Math.min(...xs);
        const minY = Math.min(...ys);
        const data = [];
        for (let i = 0; i < lm.length; i++) {
          data.push(lm[i].x - minX, lm[i].y - minY);
        }

        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ landmarks: data })
        });
        const json = await res.json();
        letterDiv.textContent = json.letter;
      }
      ctx.restore();
    });

    const camera = new CameraUtils.Camera(video, {
      onFrame: async () => { await hands.send({ image: video }); },
      width: 640,
      height: 480
    });

    camera.start();
  </script>
</body>
</html>
