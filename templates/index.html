<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Language Detector</title>
  <style>
    video, canvas {
      border: 1px solid black;
    }
    #output {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Live Sign Language Detector</h2>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="output">Letter: -, Word: -, Sentence: -</div>

  <script type="module">
    import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
    import { drawConnectors, drawLandmarks } from 'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js';
    import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8
    });

    hands.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();

    async function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.multiHandLandmarks.length === 0) return;

      const landmarks = results.multiHandLandmarks[0];
      drawConnectors(ctx, landmarks, Hands.HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
      drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 1 });

      const xs = landmarks.map(p => p.x);
      const ys = landmarks.map(p => p.y);
      const minX = Math.min(...xs);
      const minY = Math.min(...ys);

      const normalized = landmarks.flatMap(p => [p.x - minX, p.y - minY]);

      const res = await fetch("/predict", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ landmarks: normalized })
      });

      const data = await res.json();
      const letter = data.letter || '-';
      const word = data.predicted_word || '-';
      const sentence = data.current_text || '-';
      output.innerText = `Letter: ${letter}, Word: ${word}, Sentence: ${sentence}`;
    }
  </script>
</body>
</html>
