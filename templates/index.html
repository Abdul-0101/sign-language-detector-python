<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Language Detector</title>
  <style>
    video, canvas {
      border: 1px solid black;
    }
    #output {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Live Sign Language Detector</h2>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="output">Letter: -, Word: -, Sentence: -</div>

  <!-- MediaPipe and Drawing Utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const outputDiv = document.getElementById('output');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    camera.start();

    async function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
        drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 1 });

        const xs = landmarks.map(p => p.x);
        const ys = landmarks.map(p => p.y);
        const minX = Math.min(...xs);
        const minY = Math.min(...ys);

        const normalized = landmarks.flatMap(p => [p.x - minX, p.y - minY]);

        try {
          const res = await fetch("/predict", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ landmarks: normalized })
          });

          const data = await res.json();
          const letter = data.letter || '-';
          const word = data.predicted_word || '-';
          const sentence = data.current_text || '-';
          outputDiv.innerText = `Letter: ${letter}, Word: ${word}, Sentence: ${sentence}`;
        } catch (err) {
          console.error("API Error:", err);
        }
      }

      canvasCtx.restore();
    }
  </script>
</body>
</html>
