<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language Translator</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    h1 { margin-bottom: 10px; }
    video {
      border: 4px solid #007bff;
      border-radius: 12px;
      width: 100%;
      max-width: 640px;
      height: auto;
      transform: scaleX(-1);
    }
    #letter, #paragraph {
      font-size: 20px;
      margin-top: 15px;
      font-weight: bold;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    button {
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Sign Language Translator</h1>

  <video id="video" autoplay playsinline muted></video>

  <div id="letter">Letter: -</div>
  <div id="paragraph">Paragraph:</div>

  <div class="btn-group">
    <button onclick="backspace()">‚å´</button>
    <button onclick="space()">Space</button>
    <button onclick="newline()">‚Üµ</button>
    <button onclick="clearAll()">üßπ</button>
    <button onclick="speak()">üîà Speak</button>
  </div>

  <input id="corrected" placeholder="Correct manually..." />
  <button onclick="correction()">‚úè Correct</button>

  <script>
    const videoElement = document.getElementById("video");
    const letterDiv = document.getElementById("letter");
    const paragraphDiv = document.getElementById("paragraph");

    const hands = new Hands({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8,
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });
    camera.start();

    async function onResults(results) {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const lm = results.multiHandLandmarks[0];
        const xs = lm.map(p => p.x);
        const ys = lm.map(p => p.y);
        const features = [];
        for (let i = 0; i < 21; i++) {
          features.push(lm[i].x - Math.min(...xs));
          features.push(lm[i].y - Math.min(...ys));
        }

        fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ features: features, hand_present: true })
        })
        .then(res => res.json())
        .then(data => {
          letterDiv.innerText = "Letter: " + (data.letter || "-");
          paragraphDiv.innerText = "Paragraph: " + (data.paragraph || "");
        });
      } else {
        fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ features: [], hand_present: false })
        })
        .then(res => res.json())
        .then(data => {
          letterDiv.innerText = "Letter: -";
          paragraphDiv.innerText = "Paragraph: " + (data.paragraph || "");
        });
      }
    }

    function backspace() {
      fetch("/backspace", { method: "POST" })
        .then(res => res.json())
        .then(data => updateUI(data));
    }

    function space() {
      fetch("/space", { method: "POST" })
        .then(res => res.json())
        .then(data => updateUI(data));
    }

    function newline() {
      fetch("/newline", { method: "POST" })
        .then(res => res.json())
        .then(data => updateUI(data));
    }

    function clearAll() {
      fetch("/clear", { method: "POST" })
        .then(res => res.json())
        .then(data => updateUI(data));
    }

    function speak() {
      fetch("/speak")
        .then(res => res.json())
        .then(data => {
          const audio = new Audio("data:audio/mp3;base64," + data.audio);
          audio.play();
        });
    }

    function correction() {
      const corrected = document.getElementById("corrected").value;
      const form = new FormData();
      form.append("corrected", corrected);
      fetch("/correction", { method: "POST", body: form })
        .then(res => res.json())
        .then(data => updateUI(data));
    }

    function updateUI(data) {
      paragraphDiv.innerText = "Paragraph: " + (data.paragraph || "");
    }

    // Keyboard Support
    document.addEventListener("keydown", function (e) {
      if (e.key === "Backspace") backspace();
      if (e.key === " ") space();
      if (e.key === "Enter") newline();
    });
  </script>

</body>
</html>
