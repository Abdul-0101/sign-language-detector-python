<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Language Detector</title>
  <style>
    video, canvas { display: block; margin: auto; }
    #letter { font-size: 3em; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline width="640" height="480"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="letter">_</div>

  <script type="module">
  // ESM builds via jsDelivr; the `?module` suffix gives you real ES exports
  import { Hands }  from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js?module';
  import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.js?module';  // :contentReference[oaicite:0]{index=0}

  async function supportsSIMD() {
    try {
      const resp = await fetch('/hands_solution_simd_wasm_bin.wasm');
      const buf  = await resp.arrayBuffer();
      return WebAssembly.validate(buf);
    } catch {
      return false;
    }
  }

  (async () => {
    const useSimd = await supportsSIMD();

    const hands = new Hands({
      locateFile: file => `/${file}`
    });
    if (!useSimd) {
      hands.setOptions({ solutionPath: '/hands_solution_wasm_bin.js' });
    }
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const video  = document.getElementById('video');
    const camera = new Camera(video, {
      onFrame: async () => { await hands.send({ image: video }); },
      width:  640,
      height: 480
    });
    camera.start();
  })();
</script>
</body>
</html>
