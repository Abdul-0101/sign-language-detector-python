<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Language Translator</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f7f9fc; margin: 0; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 480px; border: 3px solid #007bff; border-radius: 8px; transform: scaleX(-1); }
    #letter, #paragraph { margin-top: 10px; font-size: 1.2em; }
    .btn { margin: 8px; padding: 10px 20px; font-size: 1em; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    input { margin-top: 10px; padding: 8px; font-size: 1em; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Sign Language Translator</h1>
  <video id="video" autoplay playsinline muted></video>
  <div id="letter">Letter: ‚Äì</div>
  <div id="paragraph">Paragraph:</div>

  <div>
    <button class="btn" onclick="backspace()">‚å´ Backspace</button>
    <button class="btn" onclick="space()">Space ‚û°</button>
    <button class="btn" onclick="newline()">‚Üµ New Line</button>
    <button class="btn" onclick="clearAll()">üßπ Clear All</button>
    <button class="btn" onclick="speak()">üîà Speak</button>
  </div>

  <input id="corrected" placeholder="Correct word‚Ä¶" />
  <button class="btn" onclick="correction()">‚úèÔ∏è Correct</button>

  <script>
    const video = document.getElementById('video');
    const letterDiv = document.getElementById('letter');
    const paraDiv = document.getElementById('paragraph');
    const corrInput = document.getElementById('corrected');
    let lastFeatures = [];

    const hands = new Hands({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults(onResults);

    const camera = new Camera(video, { onFrame: async () => await hands.send({ image: video }), width: 480, height: 360 });
    camera.start();

    async function onResults(results) {
      let features = [], present = false;
      if (results.multiHandLandmarks?.length) {
        present = true;
        const lm = results.multiHandLandmarks[0];
        const xs = lm.map(p => p.x), ys = lm.map(p => p.y);
        for (let i = 0; i < 21; i++) {
          features.push(lm[i].x - Math.min(...xs));
          features.push(lm[i].y - Math.min(...ys));
        }
        lastFeatures = features;
      }

      const res = await fetch('/predict', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ features: features, hand_present: present })
      });
      const data = await res.json();
      letterDiv.innerText = 'Letter: ' + (data.letter || '‚Äì');
      paraDiv.innerText = 'Paragraph: ' + (data.paragraph || '');
    }

    function backspace() {
      fetch('/clear', { method: 'POST' });
      fetch('/backspace', { method: 'POST' }).then(r => r.json()).then(u => { letterDiv.innerText = 'Letter: ‚Äì'; paraDiv.innerText = 'Paragraph: ' + u.paragraph; });
    }
    function space() {
      fetch('/space', { method: 'POST' }).then(r => r.json()).then(u => {
        paraDiv.innerText = 'Paragraph: ' + u.paragraph;
      });
    }
    function newline() {
      fetch('/newline', { method: 'POST' }).then(r => r.json()).then(u => {
        paraDiv.innerText = 'Paragraph: ' + u.paragraph;
      });
    }
    function clearAll() {
      fetch('/clear', { method: 'POST' }).then(r => r.json()).then(u => {
        letterDiv.innerText = 'Letter: ‚Äì';
        paraDiv.innerText = 'Paragraph:';
      });
    }
    function speak() {
      fetch('/speak').then(r => r.json()).then(d => {
        if (d.audio) new Audio('data:audio/mp3;base64,' + d.audio).play();
      });
    }
    function correction() {
      const corr = corrInput.value;
      fetch('/correction', { method: 'POST', body: new URLSearchParams({ corrected: corr }) })
        .then(r => r.json()).then(u => {
          paraDiv.innerText = 'Paragraph: ' + u.paragraph;
        });
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Backspace') backspace();
      if (e.key === ' ') { e.preventDefault(); space(); }
      if (e.key === 'Enter') { e.preventDefault(); newline(); }
    });
  </script>
